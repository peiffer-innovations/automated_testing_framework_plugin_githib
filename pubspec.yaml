name: 'automated_testing_framework_plugin_github'
description: 'Library to use provide github support for test hosting for the Automated Testing Framework.'
homepage: 'https://github.com/peiffer-innovations/automated_testing_framework_plugin_github'
version: '2.0.0+22'

environment: 
  sdk: '>=2.18.0 <3.0.0'

dependencies: 
  automated_testing_framework_models: '^2.0.9+12'
  convert: '^3.1.1'
  flutter: 
    sdk: 'flutter'
  form_validation: '^2.1.0+24'
  github: '^9.7.0'
  json_class: '^2.1.2+13'
  logging: '^1.1.0'
  pointycastle: '^3.6.2'
  static_translations: '^2.1.1+18'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
